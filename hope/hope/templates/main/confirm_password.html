<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

    	<meta charset="utf-8">

    	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

	    <title>Sperobox</title>

	    <link href="{{ MEDIA_URL }}stylesheets/application.css" media="screen" rel="stylesheet" type="text/css">
	    <link href="{{ MEDIA_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />

	    <!--[if lt IE 9]>
	    <script src="../../javascripts/vendor/html5shiv.js" type="text/javascript"></script>
	    <script src="../../javascripts/vendor/excanvas.js" type="text/javascript"></script>
	    <![endif]-->

		{% block extrahead %} {%endblock%}
	</head>

<body>

<body style="background-image:url('{{ MEDIA_URL }}landing/img/bg-2.jpg');">

<div id="fb-root"></div>
<!--Some facebook code requires the fb-root div -->
<script src="{{ MEDIA_URL }}django_facebook/js/facebook.js" type="text/javascript"></script>
<script>
    facebookAppId = '{{ FACEBOOK_APP_ID }}';
    facebookDefaultScope = {{ FACEBOOK_DEFAULT_SCOPE_JS }};
    staticUrl = '{{ MEDIA_URL }}';
    function facebookJSLoaded(){
        FB.init({appId: facebookAppId, status: false, cookie: true, xfbml: true, oauth: true});
    }
    window.fbAsyncInit = facebookJSLoaded;
    F = new facebookClass(facebookAppId);
    F.load();
</script>

<div class="container">
  
	<div class="span4 offset4">

  		<div class="padded">
    		<div class="login box" style="margin-top: 80px;">

	      		<div class="box-header">
	        		<span class="title"> Complete your registration </span>
	        		{% if form.errors %}
					<span class="title red">Please provide a valid password.</span>
					{% endif %}
	      		</div>

	      		<div class="box-content padded">
			        <form class="separate-sections" method="POST" action="/hope/validate/">
			        	{% csrf_token %}

			          <div class="input-prepend" style="margin-bottom:15px !important;">
			          <span class="add-on" href="#">
			            <i class="icon-key"></i>
			          </span>
			            <input type="password" class="validate[required, minSize[6]]" placeholder="password" name="password1" id="password">
			          </div>

			          <div class="input-prepend" style="margin-bottom:15px !important;">
			          <span class="add-on" href="#">
			            <i class="icon-key"></i>
			          </span>
			            <input type="password" class="validate[required, equals[password], minSize[6]]"  placeholder="confirm password" name="password2">
			          </div>

		          	<div style="margin-bottom:15px !important;">
		          		<button type="submit" class="btn btn-default btn-block"> Complete registration <i class="icon-signin"></i></button>
		          	</div>
			        </form>

			        </div>
			    </div>
			</div>
  		</div>
	</div>
</div>

{% load assets %}
{% assets "js_all" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-47092258-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
