<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">

    	<meta charset="utf-8">

    	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

	    <title>Sperobox</title>

	    <link href="{{ MEDIA_URL }}stylesheets/application.css" media="screen" rel="stylesheet" type="text/css">

	    <!--[if lt IE 9]>
	    <script src="../../javascripts/vendor/html5shiv.js" type="text/javascript"></script>
	    <script src="../../javascripts/vendor/excanvas.js" type="text/javascript"></script>
	    <![endif]-->

		{% block extrahead %} {%endblock%}
	</head>

<body style="background-image:url('{{ MEDIA_URL }}landing/img/bg-2.jpg');">

<div class="container">
  
<div class="span4 offset4">

  <div class="padded">

    <div class="login box" style="margin-top: 80px;">

      <div class="box-header">
        <span class="title">Sign up to start reporting</span>
      </div>

      <div class="box-content padded">
        <form class="separate-sections validatable" action="{% url hopeapp.views.register %}" method="post" id="register-form">
        	{%csrf_token%}

          {{ email_error  }}

          <div class="input-prepend" style="margin-bottom:15px !important;">

          <span class="add-on" href="#">
            <i class="icon-envelope"></i>
          </span>
            <input type="text" class="validate[required, custom[email]]"  data-prompt-position="topLeft"  placeholder="email" name="email">
          </div>

          {{ form.username.errors }}

          <div class="input-prepend" style="margin-bottom:15px !important;">
          <span class="add-on" href="#">
            <i class="icon-user"></i>
          </span>
            <input type="text" class="validate[required]"  data-prompt-position="topLeft" placeholder="username" name="username">
          </div>

          {{ form.password.errors }}

          <div class="input-prepend" style="margin-bottom:15px !important;">
          <span class="add-on" href="#">
            <i class="icon-key"></i>
          </span>
            <input type="password" placeholder="password" name="password1" id="password">
          </div>


          <div class="input-prepend" style="margin-bottom:15px !important;">
          <span class="add-on" href="#">
            <i class="icon-key"></i>
          </span>
            <input type="password" class="validate[required, equals[password], minSize[6]]"  placeholder="confirm password" name="password2">
          </div>

          <div style="margin-bottom:15px !important;">
            <button type="submit" class="btn btn-green btn-block" value="Register">
                Sign Up <i class="icon-ok"></i>
            </a>
          </div>

        </form>

        <div style="margin-bottom:15px;">
          <a href="/hope/login">
              Already have an account? <strong>Sign In</strong>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
{% load assets %}
{% assets "js_all" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-47092258-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
