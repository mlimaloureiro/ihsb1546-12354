<script type="text/html" id="operations-action-search">

	

    <div class="box-content" id="categories-box">

				</div>
			</form>

					</ul>

					</div>

</script>

<script type="text/html" id="sidebar-following">

    	
<div class="box-header" >
	<ul class="nav nav-tabs nav-tabs-left">
		<li class="active"><a href="#following" data-toggle="tab"> <span>Following</span></a></li>
		<li><a href="#followers" data-toggle="tab"> <span>Followers</span></a></li>
	</ul>
	<ul class="box-toolbar">
      <li><span class="label label-blue" id="results_counter"></span></li>
    </ul>
</div>

<div class="box-content" style="border:0">
	<div class="tab-content"> 
		<div class="tab-pane active" id="following">
			<ul class="thumbnails" id="follow-photos" style="margin-top:10px;margin-left:20px;">
				<% for (var i = 0; i < 7; i++) { %>
				<li class="span4" style="margin-left:0px;margin-right:7px;margin-bottom:7px;max-width:50px;">
					<a href="http://placehold.it/100x100" target="_blank" class="thumbnail">
						<img data-src="http://placehold.it/100x100" src="http://placehold.it/100x100"></a>
				</li>
				<% } %>
			</ul>
		</div>
		
		<div class="tab-pane tab-padded" id="followers">
			<ul class="thumbnails" id="follow-photos" style="margin-top:10px;margin-left:20px;">
				<% for (var i = 0; i < 3; i++) { %>
				<li class="span4" style="margin-left:0px;margin-right:7px;margin-bottom:7px;max-width:50px;">
					<a href="http://placehold.it/100x100" target="_blank" class="thumbnail">
						<img data-src="http://placehold.it/100x100" src="http://placehold.it/100x100"></a>
				</li>
				<% } %>
			</ul>
		</div>
	</div>  
</div>

</script>


<script type="text/html" id="sidebar-feed">

    	
<div class="box-header" style="padding: 10px;text-align: right;">
	
	<a href="#new_reports" class="btn btn-mini btn-blue" data-toggle="tab"> <span>Latests</span></a>
	<a href="#top_reports" class="btn btn-mini btn-blue" id="top_reports_load" data-toggle="tab"> <span>Relevant</span></a>

</div>

<div class="box-content" style="border:0">
	<div class="tab-content"> 
		<div class="tab-pane active" id="new_reports">


			<% for(r in reports) { %>

			<div class="box-section news with-icons sidebar_latest_report_trigger" id="new_report_id_<%= reports[r].id %>" rel="<%= reports[r].id %>" data-rel="<%= reports[r].id %>" style="padding:5px 10px 10px 10px;min-height:25px;cursor:pointer;">
				<a href="#" onclick="return false;" style="cursor:default;" class="avatar green"><i class="icon-globe icon-2x"></i></a>
			  	<div class="news-time">
			    	<span><%= reports[r].vote_counter %></span>
			 	</div>
				<div class="news-content">
			    	<div class="news-title" style="font-size:14px;"><%= reports[r].title %></div>
			    	<div class="news-text">
			      		 <%= reports[r].category_name %> - <span class="timestamps"><%= reports[r].created_at %></span>
			    	</div>
			  	</div>
			</div>
			<% } %>
		</div>
		
		<div class="tab-pane" id="top_reports">


		</div>
	</div>  
</div>

</script>


<script type="text/html" id="top-reports-sidebar">
<% for(r in reports) { %>
	<div class="box-section news with-icons sidebar_top_report_trigger" id="top_report_id_<%= reports[r].id %>" data-rel="<%= reports[r].id %>" style="padding:5px 10px 10px 10px;min-height:25px;">
		<a href="#" onclick="return false;" rel="tooltip" style="cursor:default;" class="avatar green"><i class="icon-globe icon-2x"></i></a>
	  	<div class="news-time">
	    	<span><%= reports[r].vote_counter %></span>
	 	</div>
		<div class="news-content">
	    	<div class="news-title" style="font-size:14px;"><a href="#report/<%= reports[r].id %>" rel="<%= reports[r].id %>" class="occ_item_ref"><%= reports[r].title %></a></div>
	    	<div class="news-text">
	      		 <%= reports[r].category_name %> - <span class="timestamps"><%= reports[r].created_at %></span>
	    	</div>
	  	</div>
	</div>
<% } %>

</script>

<script type="text/html" id="feature_info">

<div class="inspector_placeholder"></div>

<div class="occurrence_operations">

    <div class="span6">
    	<div class="box-content" style="border:0">
    	 	<div class="row-fluid box-section"><div class="span1"><button class="btn btn-mini btn-gray" id="editor_close_btn"><i class="icon-resize-small" title="Hide details"></i></button></div><div class="span11"><strong style="font-size:16px;"><%= report_title %></strong></div></div>
				<div class="tab-content padded"  style="height:auto;">

					<div class="box closable-chat-box">
						<div class="box-content padded">

						    <div class="fields" style="width:100%">
						    	
					    		<ul style="width:60%">
					    			<li>Created by <b><a href="#" onclick="return false;"><%= user_name %></a> </b></li>
					        		<li class="note">on <%= date %></li>
					      		</ul>
					      		<div class="followers" style="text-align:right;pull-right">
						  			<ul class="inline pull-right sparkline-box" style="margin-top:0px;margin-left:0px;">
							          <li class="sparkline-row" style="padding-right:0px;">
							            <a href="#" onclick="return false;" class="findpage_modal_follow"><h4><div id="findpage_counter"> <%= followers %> </div> <span>Affected</span></h4></a>
							          </li>
							        </ul>
						  		</div>

						    </div>
						</div>

					</div>

					<% if(!is_owner) { %>
						<hr>


						<a class="button btn btn-blue btn-mini follow_report" rel="<%= id %>" style="margin-top:5px;<%= is_following ? 'display:none' : '' %>" title="Follow Report">
									Affected
						</a>

						<a class="button btn btn-red btn-mini unfollow_report" rel="<%= id %>"  style="margin-top:5px;<%= is_following ? '' : 'display:none' %>" title="Unfollower Report">
									Not affected
						</a>


						<a class="button btn btn-blue btn-mini follow_owner" rel="<%= owner_id %>" style="margin-top:5px;
							<%= is_following_owner ? 'display:none' : '' %>" title="Follow Owner">
									Follow <%= user_name %>

						</a>

						<a class="button btn btn-red btn-mini unfollow_owner" rel="<%= owner_id %>"  style="margin-top:5px;
							<%= is_following_owner ? '' : 'display:none' %>" title="Unfollow Owner">
									Unfollow <%= user_name %>
						</a>

						<hr>
					<% } %>



				<div class="tab-content"  style="height:auto;" id="feature_related_photos">
				<% if(total_photos == 0) { %>
					<div class="alert alert-block">
					  <strong>No photos.</strong> This report has no photos.
					</div>
				<% } %>


				<div>
					<ul class="thumbnails" id="feature-photos" style="margin-top:0px;">



					</ul>
				</div>
				</div>






					<div id="selected-feature-content">
		  				
					</div>

				</div>
			</div>                       
   		</div>
	</div>

	<div class="span6">
		<div class="row-fluid" style="margin-bottom:20px;">
			<div class="row-fluid box-section" style="margin-bottom:10px;">
				<div class="span8"><strong style="font-size:16px;">Activity</strong></div>
			</div>
			<ul class="chat-box timeline" id="findreport-feed-container">
				<div class="alert alert-warning">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>No activity.</strong> This report has no activity.
			    </div>
			</ul>
  		</div>   
	</div>



</div>

</script>

	<div class="alert alert<%= message.type %>">
    	<!-- inside alert-container -->
		<button type="button" class="close" data-dismiss="alert">×</button>
		<strong><%= message.head %> </strong> <%= message.body %>.
    </div>
	
</script>
