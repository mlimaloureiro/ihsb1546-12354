<script type="text/html" id="attrtable-fields">
	<% _.each(fields, function(index){ %>
		<%= "<tr class='status-info' id='"+index.id+"'>" %>
			<td><%= index.order %></td>
			<td><span class="label label-green"></span> <em><%= index.name %></em></td>
	        <td><%= index.data_type %></td>
	        <td><%= index.scale %></td>
	        <td><%= index.min_value %></td>
        	<td><%= index.max_value %></td>
        	<td><%= index.a_type %></td>
	        <td>
	          <div class="btn-group">
	          	<button class="edit_attr_btn btn btn-mini btn-gray" data-toggle="dropdown" style="margin-right:5px;" title="edit"><i class="icon-edit"></i></button>

	          </div>
	        </td>
	      </tr>
      <% }); %>
</script>

<script type="text/html" id="manage-categories-list">

	<select name="category" id="manage_cat_select" class="chzn-select">
		<% _.each(cat, function(index) { %>
			<%= "<option id='" + index.attr.id + "' name="+index.data+" value='" + index.attr.id + "'> " + index.data + "</option>" %>			
		<% }); %>
	</select>
</script>

<script type="text/html" id="manage-root-list">
	<h3> Root categories </h3>
	<select name="root_category" id="manage_root_select" class="chzn-select">
		<% _.each(cat, function(index) { 
			if(index.parent_id == 0) { %>	
				<%= "<option id='" + index.attr.id + "' name="+index.data+" value='" + index.attr.id + "'> " + index.data + "</option>" %> 
			<% } }); %>
	</select>
</script>
